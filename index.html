<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,500,700,700i,900,900i&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/owl.css">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <script src="js/jquery.min.js"></script>
</head>
<body>
<div class="goodPopup-wrap">
    <div class="goodPopup-overlay">
    </div>
    <div class="goodPopup-content">
        <div class="goodPopup-close"></div>
        <div class="goodPopup-left">
            <div class="goodPopup-left-titleWrap">
                <div class="goodPopup-title">
                Лес густой
                </div>
                <div class="goodPopup-price">
                    в Сибирской тайге
                </div>
            </div>
            <div class="goodPopup-sliderWrap">
                <div  class="owl-carousel topSlider">
                    <div class="item">
                        <img src="img/1.jpg" alt="">
                    </div>
                    <div class="item">
                        <img src="img/2.jpeg" alt="">
                    </div>
                    <div class="item">
                        <img src="img/3.jpeg" alt="">
                    </div>
                    <div class="item">
                        <img src="img/4.JPG" alt="">
                    </div>
                </div>
                <div class="owl-carousel bottomSlider">
                    <div class="item">
                        <img src="img/1.jpg" alt="">
                    </div>
                    <div class="item">
                        <img src="img/2.jpeg" alt="">
                    </div>
                    <div class="item">
                        <img src="img/3.jpeg" alt="">
                    </div>
                    <div class="item">
                        <img src="img/4.JPG" alt="">
                    </div>
                </div>
            </div>

        </div>
        <div class="goodPopup-right">
            <div class="goodPopup-right-title">
                Характеристики
            </div>
            <div class="param-table goodPopupTable">
                <div class="item">
                    <div class="thing-dash"></div>
                    <div class="param">Цвет</div>
                    <div class="value">Зеленый</div>
                </div>
                <div class="item">
                    <div class="thing-dash"></div>
                    <div class="param">Дерево </div>
                    <div class="value">бук</div>
                </div>
                <div class="item">
                    <div class="thing-dash"></div>
                    <div class="param">Высота</div>
                    <div class="value">199м</div>
                </div>
                <div class="item">
                    <div class="thing-dash"></div>
                    <div class="param">Страна производства</div>
                    <div class="value">Россия</div>
                </div>
                <div class="item">
                    <div class="thing-dash"></div>
                    <div class="param">Срок изготовления</div>
                    <div class="value">от 30лет</div>
                </div>
            </div>
            <a href="#" class="full-btn goodPopup-blue-btn">Добавить в корзину</a>
            <a href="#" class="full-btn goodPopup-grey-btn">Смотреть подробнее</a>

        </div>
    </div>
</div>

<div class="test">Нажать для вызова popup</div>
<script src="js/owl.js"></script>
<script src="js/script.js"></script>
</body>
</html>
